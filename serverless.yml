service: repairshop-api

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-3
  timeout: 30            # overall default timeout (seconds)
  memorySize: 1024       # default memory size for functions
  environment:
    NODE_ENV: lambda
    MONGO_URI: ${env:MONGO_URI}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'  # reuse connections for better cold starts
  httpApi:
    cors:
      allowedOrigins:
        - "*"              # tighten this to your frontend origin in production
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization

functions:
  app:
    handler: server.handler   # points to server.js's exported handler
    timeout: 30               # explicit per-function timeout (optional)
    memorySize: 1024          # per-function memory (optional)
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'

plugins:
  - serverless-offline

package:
  include:
    - node_modules/aws-sdk/**
